<!doctype html>
<html lang="en">
  <head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!--firebase cdn-->
    
    <link rel="stylesheet" type="text/css" href="signin.css" />
    
    <title>BehFood</title>
  </head>
    <body>
        <div class="container-fluid" id="first_row">
            <div class="row">
                <div class="col-md-2">
                    <img id="logo" class="rounded float-left" src="./logo.png">   
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-4 ">
 
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-5">
                    <div id="signin_form">
                        <form> 
                            <div class="form-group">
                                <label for="email_field">Email address</label>
                                <input type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="password_field">Password</label>
                                <input type="password" class="form-control" id="password_field" placeholder="Password">
                            </div>
                            
                            <button type="submit" class="btn btn-primary" id="submit_btn">Sign in</button>
                            <label for="submit_btn" id="incorect_pass"></label>
                        </form>
                    </div>
                </div>
                <div class="col-md-3">
                    <div id="register_now">
                        <h5 id="registeration_text">Registeration enables you to post and do more!</h5>
                        <button class="btn btn-primary" id="reg_btn">Register Now</button>
                    </div>
                </div>
            </div>
        </div>
        
       
        <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-auth.js"></script>
        <script src="signin.js"></script>
    </body>
</html>
